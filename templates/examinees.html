<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Search</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Database Search</h1>
    <form id="search-form">
        <label for="query">Search Query:</label>
        <input type="text" id="query" name="query" required>
        <button type="submit">Search</button>
    </form>
    <div id="results"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('search-form');
            const resultsDiv = document.getElementById('results');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                const response = await fetch('/search', {
                    method: 'POST',
                    body: formData,
                });
                const data = await response.json();
                renderResults(data);
            });

            function renderResults(results) {
                resultsDiv.innerHTML = '';
                for (const [tableName, rows] of Object.entries(results)) {
                    const tableHeading = document.createElement('h2');
                    tableHeading.textContent = tableName;
                    resultsDiv.appendChild(tableHeading);

                    // Add Bootstrap classes for table and table-responsive
                    const table = document.createElement('table');
                    table.classList.add('table', 'table-responsive');

                    const thead = document.createElement('thead');
                    const tbody = document.createElement('tbody');

                    if (Array.isArray(rows) && rows.length > 0) {
                        const headers = Object.keys(rows[0]);
                        const headerRow = document.createElement('tr');
                        headers.forEach((header) => {
                            const th = document.createElement('th');
                            th.textContent = header;
                            headerRow.appendChild(th);
                        });
                        thead.appendChild(headerRow);

                        rows.forEach((row) => {
                            const tr = document.createElement('tr');
                            headers.forEach((header) => {
                                const td = document.createElement('td');
                                td.textContent = row[header];
                                tr.appendChild(td);
                            });
                            tbody.appendChild(tr);
                        });
                    } else {
                        // Handle the case when there are no results for this table
                        const noResultsRow = document.createElement('tr');
                        const noResultsCell = document.createElement('td');
                        noResultsCell.textContent = 'No results found';
                        noResultsCell.setAttribute('colspan', '2'); // Set the colspan accordingly
                        noResultsRow.appendChild(noResultsCell);
                        tbody.appendChild(noResultsRow);
                    }

                    table.appendChild(thead);
                    table.appendChild(tbody);
                    resultsDiv.appendChild(table);
                }
            }
        });
    </script>
    <!-- Add Bootstrap JS (if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
