<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Examinee</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.8.2/css/pikaday.min.css">
    <style>
        body {
            background-color: #f7f7f7;
            color: black;
        }
        .examinee-information {
            color: black;
        }
        .navbar {
        background-color: rgba(0, 0, 0, 0.7);
        }

        .navbar-brand {
            font-size: 24px;
        }

        .navbar-toggler-icon {
            background-color: white;
        }

        .nav-item {
            margin-right: 20px;
        }

        .nav-link {
            color: white;
            font-size: 18px;
        }

        /* Form Styling */
        .container {
            margin-top: 50px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">DICT Caraga</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/booking">Insert Process</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/examinees">Examinees</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                {% if session.username %}
                <!-- Dropdown menu for logged-in user -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        Welcome, {{ session.username }}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="userDropdown">
                        <a class="dropdown-item" href="#">Profile</a>
                        <a class="dropdown-item" href="/logout">Logout</a>
                    </div>
                </li>
                {% else %}
                <!-- Login link for guests -->
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container">
        <form action="/examinee_update_two" method="POST">
            <input type="hidden" name="id" value="{{ data[0] }}">
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" class="form-control" id="full_name" name="full_name" value="{{ data[2] }}">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ data[3] }}">
            </div>
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ data[4] }}">
            </div>
            <div class="form-group">
                <label for="middle_name">Middle Name</label>
                <input type="text" class="form-control" id="middle_name" name="middle_name" value="{{ data[5] }}">
            </div>
            <div class="form-group">
                <label for="suffix">Suffix</label>
                <input type="text" class="form-control" id="suffix" name="suffix" value="{{ data[6] }}">
            </div>
            <div class="form-group">
                <label for="gender">Sex</label>
                <select class="form-control" id="se" name="sex">
                    <option value="Male" {% if data[7] == 'Male' %} selected {% endif %}>Male</option>
                    <option value="Female" {% if data[7] == 'Female' %} selected {% endif %}>Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="profession_or_student">Professional/Student</label>
                <select class="form-control" id="profession_or_student" name="profession_or_student">
                    <option value="Professional" {% if data[8] == 'Professional' %} selected {% endif %}>Professional</option>
                    <option value="Student" {% if data[8] == 'Student' %} selected {% endif %}>Student</option>
                </select>
            </div>
            <div class="form-group">
                <label for="course">Course</label>
                <input type="text" class="form-control" id="course" name="course" value="{{ data[9] }}">
            </div>
            <div class="form-group">
                <label for="school">School</label>
                <input type="text" class="form-control" id="school" name="school" value="{{ data[10] }}">
            </div>
            <div class="form-group">
                <label for="company_name">Company Name</label>
                <input type="text" class="form-control" id="company_name" name="company_name" value="{{ data[11] }}">
            </div>
            <div class="form-group">
                <label for="position">Position</label>
                <input type="text" class="form-control" id="position" name="position" value="{{ data[12] }}">
            </div>
            <div class="form-group">
                <label for="examination_date">Examination Date (MM/DD/YYYY)</label>
                <input type="text" class="form-control" id="examination_date" name="examination_date" value="{{ data[13] }}" required>
             </div>             
            <div class="form-group">
                <label for="exam_venue">Exam Venue</label>
                <input type="text" class="form-control" id="exam_venue" name="exam_venue" value="{{ data[14] }}">
            </div>
            <input type="hidden" name="table_selection" value="{{ table_selection }}">
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.8.2/pikaday.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        var picker = new Pikaday({
            field: document.getElementById('examination_date'),
            format: 'MMMM D, YYYY',
            toString(date, format) {
                return moment(date).format(format);
            },
            parse(dateString, format) {
                return moment(dateString, format).toDate();
            }
        });

    </script>

</body>
</html>
